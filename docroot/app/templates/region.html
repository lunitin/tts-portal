{% extends "base.html" %} {% block content %}

{% for region in regionData%}
<h1 class="title">
    {{region.region_name}}
</h1>
{% endfor %}

<div class="container-fluid shadow p-1 mb-2 rounded">
  <div class="row">
    <div class="col">
        <h3>Signals in Region</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                  <th>Region</th>
                  </tr>
              </thead>    
              <tbody>
                {% for signal in signalData %} 
                <tr>
                  <td>{{signal.id}}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
  </div>
</div>

{% endblock %}
