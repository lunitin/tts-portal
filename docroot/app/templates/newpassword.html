{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="login-form bg-light mt-4 p-4">
        <form action="/recover-password" method="POST" class="row g-3">
          <input type="hidden" name="token" value="{{ token }}" />
          <h4>Password Recovery</h4>
          <div class="col-12">
            <label>New Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <label>Confirm Password</label>
            <input
              type="password"
              name="password2"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark float-end">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
