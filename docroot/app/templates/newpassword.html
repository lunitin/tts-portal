{% extends "base.html" %} {% block html_title %} Password Reset {% endblock %}
{% block attr_main %} class="main-login" {% endblock %} {% block content %}

<style>
  .main-login {
    background: url(images/splash/{{image}});
    background-size: cover;
  }
</style>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-xl-4">
      <div class="main-login_form login-form bg-light mt-4 p-4">
        <form action="/recover-password" method="POST" class="row g-3">
          <input type="hidden" name="token" value="{{ token }}" />
          <h4>Password Reset</h4>
          <div class="col-12">
            <label>New Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <label>Confirm Password</label>
            <input
              type="password"
              name="password2"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary float-end">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
