<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
      rel="stylesheet"
    />
    <!-- Local CSS -->
    <link
      href="{{ url_for('static', filename='css/core.css') }}"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
      
    <link
      href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}"
      rel="stylesheet"
    />
   
    <title>
      {% block html_title %} {% endblock %}: Traffic Technology Services
    </title>
  </head>
  <body>
    <div class="container-fluid p-0">
      {% include 'topnav.html' %}
    </div>
    <main {% block attr_main %} {% endblock %}>
      <div class="main-page_title container-fluid mb-3">
        <div class="row">
          <div class="col">
            <h1 class="p-4">{% block page_title %} {% endblock %}</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid pt-3">
        {% include 'alerts.html' %}
      </div>
      <div class="container-fluid p-0">
        {% block content %} {% endblock %}
      </div>
    </main>
    <!-- Lazy Load JavaScript -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.js"></script>
    <!-- Required JavaScript -->
    <script src="/js/alerts.js"></script>
  </body>
</html>
